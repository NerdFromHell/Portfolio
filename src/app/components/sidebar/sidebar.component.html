<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" fixedInViewport="true"
    [ngClass]="status ? 'mat-sidenav-mode-over-margin' : 'mat-sidenav-mode-side-margin '">
    <img class="avatar mat-elevation-z8"
      src="https://sguru.org/wp-content/uploads/2017/06/cool-anime-profile-pictures-44c773de9847d476e4731da0af23318e-manga-eyes-dark-anime.jpg" />

    <h4 class="name">Yoram Izilov</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <a [routerLink]="['/home']" routerLinkActive="active" style="text-decoration: none; color: inherit;">
      <button mat-button class="btn">
        <mat-icon>home</mat-icon>
        <span>
          Home
        </span>
      </button>
    </a>
    <a [routerLink]="['/profile']" routerLinkActive="active" style="text-decoration: none; color: inherit;">
      <button mat-button class="btn">
        <mat-icon>person</mat-icon>
        <span>
          profile
        </span>
      </button>
    </a>
    <a [routerLink]="['/about']" routerLinkActive="active" style="text-decoration: none; color: inherit;">
      <button mat-button class="btn">
        <mat-icon>info</mat-icon>
        <span>
          about
        </span>
      </button>
    </a>

    <mat-divider></mat-divider>

    <a [routerLink]="['/contact-me']" routerLinkActive="active" style="text-decoration: none; color: inherit;">
      <button mat-button class="btn">
        <mat-icon>help</mat-icon>
        <span>
          Contact me
        </span>
      </button>
    </a>
  </mat-sidenav>
</mat-sidenav-container>
