
<mat-toolbar [ngClass]="hideToolBar ? 'hideToolbarAnimation' : 'showToolbarAnimation'">
  <!-- *ngIf="sidenav.mode === 'over'" -->
  <!-- [ngClass]="hideToolBar"  -->
  <button
  class="btnOption"
  mat-icon-button
  (click)="sidenav.toggle()"
>
  <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
  <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://sguru.org/wp-content/uploads/2017/06/cool-anime-profile-pictures-44c773de9847d476e4731da0af23318e-manga-eyes-dark-anime.jpg"
    />

    <h4 class="name">Yoram Izilov</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="btn">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="btn">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="btn">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="btn">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
</mat-sidenav-container>
